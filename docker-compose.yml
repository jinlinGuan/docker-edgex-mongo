version: '3.5'

services:
  postman:
    image: ${postman}
    networks:
      - edgex-network
    privileged: true
    volumes:
      - type: bind
        source: ./post/postman-test
        target: /etc/newman/
      - type: bind
        source: ./post/testResult
        target: /etc/newman/newman/

networks:
  edgex-network:
    external:
     name: ${network}


